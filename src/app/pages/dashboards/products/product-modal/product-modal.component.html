<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <h2 *ngIf="form.get('name').value"
        class="headline m-0"
        fxFlex="auto">{{ form.get('name').value  }}</h2>
    <h2 class="headline m-0" fxFlex="auto">New Product</h2>

    <button
      [matMenuTriggerFor]="settingsMenu"
      class="text-secondary"
      mat-icon-button
      type="button"
    >
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>

    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button"
    >
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>Name</mat-label>
        <input cdkFocusInitial formControlName="name" matInput />

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>
    <mat-form-field class="flex-auto">
      <mat-label>Quantify</mat-label>
      <input formControlName="qty" matInput />

      <mat-icon [icIcon]="icShoppingBasket" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <!-- <div class="flex flex-col sm:flex-row">
      <mat-form-field class="flex-auto">
        <mat-label>Zipcode</mat-label>
        <input formControlName="zipcode" matInput>

        <mat-icon [icIcon]="icMyLocation" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="sm:ml-6 flex-auto">
        <mat-label>City</mat-label>
        <input formControlName="city" matInput>

        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div> -->

    <mat-form-field class="flex-auto">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput />

      <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Batch Number</mat-label>
      <input formControlName="batch_no" matInput />

      <mat-icon [icIcon]="icFolder" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Manif Date</mat-label>
      <input
        formControlName="manif_date                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               "
        [matDatepicker]="datepickerRefa"
        matInput
      />
      <mat-datepicker-toggle
        [for]="datepickerRefa"
        matSuffix
      ></mat-datepicker-toggle>
      <mat-datepicker #datepickerRefa></mat-datepicker>
      <mat-hint>Click to select date</mat-hint>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">
      ADD PRODUCT
    </button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">
      UPDATE PRODUCT
    </button>
  </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <!-- <button mat-menu-item>
    <mat-icon [icIcon]="icPrint"></mat-icon>
    <span>Print</span>
  </button> -->

  <!-- <button mat-menu-item>
    <mat-icon [icIcon]="icDownload"></mat-icon>
    <span>Export</span>
  </button> -->

  <button mat-menu-item>
    <mat-icon [icIcon]="icDelete"></mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
