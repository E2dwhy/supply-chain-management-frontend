<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <h2 *ngIf="form?.get('full_name').value" class="headline m-0" fxFlex="auto">
      <!-- {{ form.get('full_name').value + 's profile  }} -->
      User Profile
    </h2>
    <h2 *ngIf="!form?.get('full_name').value" class="headline m-0" fxFlex="auto">
      New User
    </h2>

    <button
      [matMenuTriggerFor]="settingsMenu"
      class="text-secondary"
      mat-icon-button
      type="button"
    >
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>

    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button"
    >
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>Full Name</mat-label>
        <input cdkFocusInitial formControlName="full_name" matInput [disabled]="isUpdateMode()"/>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>
    <mat-form-field class="flex-auto">
      <mat-label>email</mat-label>
      <input formControlName="email" matInput [disabled]="isUpdateMode()" />

      <mat-icon [icIcon]="icEmail" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>
    <mat-form-field class="flex-auto">
      <mat-label>Role</mat-label>
      <mat-select placeholder="Country" formControlName="role">
        <mat-option *ngFor="let role of roleOptions" id="newAttributeRole" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
      <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phone_no" matInput [disabled]="isUpdateMode()" />

      <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>
    
    <mat-form-field *ngIf="form.get('url').value && isCreateMode()" class="flex-auto">
      <mat-label>URL </mat-label>
      <input #url formControlName="url" matInput readonly/>
      <button
      mat-icon-button
      matSuffix
      matTooltip="Copy to send to a user"
      (click)="copyInputMessage(url)"
    >
      <ic-icon [icon]="icCopy"></ic-icon>
    </button>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit" [disabled]="form.invalid">
      INVITE CUSTOMER
    </button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit" [disabled]="form.invalid">
      UPDATE CUSTOMER
    </button>
  </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <!-- <button mat-menu-item>
    <mat-icon [icIcon]="icPrint"></mat-icon>
    <span>Print</span>
  </button> -->

  <button mat-menu-item>
    <mat-icon [icIcon]="icDownload"></mat-icon>
    <span>Copy</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDelete"></mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
